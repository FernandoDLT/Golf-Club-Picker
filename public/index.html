<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="This is where your description goes">
   <meta name="keywords" content="one, two, three">

   <title>Club Picker</title>

   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="distance">
      <label for="yards">Yards:</label>
         <input id="yardage" type="number" placeholder="Enter yardage...">
      <button class="reset">Reset</button>
   <div class="club-distances">
      <label for="putter">Putter Distance:</label>
         <input id="putter" type="number" placeholder="Putter Distance">
      <label for="wedge60">Wedge Distance:</label>
         <input id="wedge60" type="number" placeholder="60 Degree Wedge Distance">
      <label for="wedgeSand">SW Distance:</label>
         <input id="wedgeSand" type="number" placeholder="Sand Wedge Distance">
      <label for="wedgePitch">PW Distance:</label>
         <input id="wedgePitch" type="number" placeholder="Pitching Wedge Distance">
      <label for="nineIron">9 Iron:</label>
         <input id="nineIron" type="number" placeholder="9 Iron Distance">
      <label for="eightIron">8 Iron:</label>
         <input id="eightIron" type="number" placeholder="8 Iron Distance">
      <label for="sevenIron">7 Iron:</label>
         <input id="sevenIron" type="number" placeholder="7 Iron Distance">
      <label for="sixIron">6 Iron:</label>
         <input id="sixIron" type="number" placeholder="6 Iron Distance">
      <label for="fiveIron">5 Iron:</label>
         <input id="fiveIron" type="number" placeholder="5 Iron Distance">
      <label for="fourIron">4 Iron:</label>
         <input id="fourIron" type="number" placeholder="4 Iron Distance">
      <label for="threeIron">3 Iron:</label>
         <input id="threeIron" type="number" placeholder="3 Iron Distance">
      <label for="fiveWood">5 Wood:</label>
         <input id="fiveWood" type="number" placeholder="5 Wood Distance">
      <label for="threeWood">3 Wood:</label>
         <input id="threeWood" type="number" placeholder="3 Wood Distance">
      <label for="driver">Driver:</label>
         <input id="driver" type="number" placeholder="Driver Distance">
   </div>
      <button id="saveBtn">Save</button>
      <span id="result"></span> <!-- Add an value to display the result -->
   </div>
   </div>
      <button class="resetClubs">Reset all fields</button>
   </div>

   <script src="main.js"></script>
   
</body>
</html>
