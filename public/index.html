<body>
   <header>
      <h1>Automatic Golf Club Selector-Simulator</h1>
   </header>

   <div class="yards-reset">
      <label for="yards">Yards:</label>
      <input id="yardage" type="number" placeholder="Enter yards">
      <button class="reset">Reset</button>
      <h3>Please enter the yardage for each club:</h3>
   </div>
           
   <div class="club-distances">
      <label for="putter">Putter:</label>
      <input id="putter" type="number" placeholder="Putter">
      
      <label for="sixtyDegree">60 Degree:</label>
      <input id="sixtyDegree" type="number" placeholder="60 Degree">
      <label for="wedgeSand">SW:</label>
      <input id="wedgeSand" type="number" placeholder="Sand Wedge">
      
      <label for="wedgePitch">PW:</label>
      <input id="wedgePitch" type="number" placeholder="Pitch Wedge">
      
      <label for="nineIron">9 Iron:</label>
      <input id="nineIron" type="number" placeholder="9 Iron">
      
      <label for="eightIron">8 Iron:</label>
      <input id="eightIron" type="number" placeholder="8 Iron">
      
      <label for="sevenIron">7 Iron:</label>
      <input id="sevenIron" type="number" placeholder="7 Iron">
      
      <label for="sixIron">6 Iron:</label>
      <input id="sixIron" type="number" placeholder="6 Iron">
      
      <label for="fiveIron">5 Iron:</label>
      <input id="fiveIron" type="number" placeholder="5 Iron">
      
      <label for="fourIron">4 Iron:</label>
      <input id="fourIron" type="number" placeholder="4 Iron">
      
      <label for="threeIron">3 Iron:</label>
      <input id="threeIron" type="number" placeholder="3 Iron">
      
      <label for="fiveWood">5 Wood:</label>
      <input id="fiveWood" type="number" placeholder="5 Wood">
      
      <label for="threeWood">3 Wood:</label>
      <input id="threeWood" type="number" placeholder="3 Wood">
      
      <label for="driver">Driver:</label>
      <input id="driver" type="number" placeholder="Driver">
   </div>
   
   <div class="clubs-reset">
      <div class="result-container">
         <span id="result"></span>
      </div>
      <button id="saveBtn">Save</button>
      <button class="resetClubs">Reset All Clubs</button>
      <button id="startRoundBtn">Start Round</button>
      <p id="yardsTraveled">Yards Traveled: <span id="yardsTraveledValue">${yardsTraveled}</span></p>

   </div>
